<script src="http://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script>
// 左边图片链接
  $(function() {
    $('.left a').hover(function() {
      $(this).stop().animate({width: 65},400);
    },function() {
      $(this).stop().animate({width: 50},400);
    });
  });
//导航翻滚效果
  $(function(){
    $(".nav-list li a").hover(function() {
        $(".hover",this).stop().animate({'top':'48px'},300);
        $(".show",this).css('display','block');
        $(".show",this).stop().animate({'top':'0px'},300);
    },function() {
        $(".hover").stop().animate({'top':'0px'},300);
        $(".show").stop().animate({'top':'-48px'},300);
    });
  });
// 仿制京东导航
  $(function() {

    $('.jd-nav-left').hover(function() {
      $('.arow').css({'backgroundPosition': '0 -20px'});
      $('#subnav').stop(true).slideDown();
    },function() {
      $('.arow').css({'backgroundPosition': '0 0'});
      $('#subnav').stop(true).slideUp();
    });

    $('.item').hover(function() {
      $('.item-nav',this).css({'display': 'block'});
      $('#subnav').css({'borderRight': '1px solid #ccc'});
    },function() {
      $('.item-nav').css({'display': 'none'});
    });

  });

</script>
